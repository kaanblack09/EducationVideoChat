<head>

<body>
    <!--Begin Header-->
    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Trang Chủ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Liên Hệ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Tư Vấn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Dangki.html">Đăng kí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Dangki.html">Đăng Nhập</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>    
    </header>
    <!--End Header-->
    <section class="main-cont">
        <div class="cont">
            <div class="contactinfo">
                <div>
                    <h2>Liên Hệ</h2>
                    <ul class="info">
                        <li>              
                            <span><i class="fas fa-map-marker-alt"></i></span>
                            <span>236 Hoàng Quốc Việt</span>
                        </li>
                        <li>
                            <span><i class="fas fa-phone"></i></span>
                            <span>(+84) 999 999 999</span>
                        </li>
                        <li>
                            <span><i class="far fa-envelope"></i></span>
                            <span>Education@gmail.com</span>
                        </li>
                    </ul>                  
                </div>
            </div>
            <div class="contactForm">
                <h2>Gửi Tin Nhắn</h2>
                <div class="FormBox">
                    <div class="inputbox" style="width: 47%;">
                        <input type="text" name="" required>
                        <span>Họ Và Tên</span>
                    </div>
                    <div class="inputbox" style="width: 47%;">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputbox" style="width: 47%;">
                        <input type="text" name="" required>
                        <span>Số Điện Thoại</span>
                        </div>
                    <div class="inputbox" style="width: 100%;">
                        <textarea type="text" required></textarea>
                        <span>Viết Điều Bạn cần Ở Đây ...</span>
                    </div>
                    <div class="inputbox" style="width: 100%;">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!--  Bootstrap js file  -->
     <script src="./js/bootstrap.min.js"></script>
