                        </div>
                        <div class="button-container">

    <div id="id01" class="modal">
        <div class="cont-create">
            <form class="modal-content">                 
                <div class="cont-center">
                    <div class="imgcontainer">                               
                        <h2 class="title">Tạo Lớp Học Mới</h2>
                    </div>
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Tên Lớp</h5>
                            <input type="text" class="input">
                        </div>
                    </div>	
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Mã Phòng</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Chủ Đề</h5>
                            <input type="text" class="input">
                        </div>
                    </div>        
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Phần</h5>
                            <input type="text" class="input">
                        </div>
                    </div>         
                    <div class="button-div">
                        <a href="present.html"><button type="button" class="btn btn-primary">Tạo</button></a>
                        <a href="#"><button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-primary">Hủy</button></a>
                    </div> 
                </div>                                                                                        
            </form>                                                              
        </div>                                     
    </div>
    <div id="id02" class="modal">
        <div class="cont-create">
            <form class="modal-content">
                <div class="cont-center">
                    <div class="imgcontainer">                               
                        <h2 class="title">Vào Lớp Học</h2>
                    </div>
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Tên Lớp</h5>
                            <input type="text" class="input">
                        </div>
                    </div>	
                    <div class="input-div one">
                        <div class="i"></div>
                        <div class="div">
                            <h5>Mã Phòng</h5>
                            <input type="text" class="input">
                        </div>
                    </div>         
                        <div class="button-div">
                            <a href="present-client.html"><button type="button" class="btn btn-primary">Vào</button></a>
                            <a href="#"><button type="button" onclick="document.getElementById('id02').style.display='none'" class="btn btn-primary">Hủy</button></a>
                        </div> 
                    </div>
                </div>                                                                                                         
            </form>                                                              
        </div>                                     
    </div>
    
</body>
    <!--  Bootstrap js file  -->
    <script src="./js/bootstrap.min.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');
        var modal = document.getElementById('id02');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        const inputs = document.querySelectorAll(".input");
        function addcl(){
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl(){
            let parent = this.parentNode.parentNode;
            if(this.value == ""){
                parent.classList.remove("focus");
            }
        }


        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });
     </script>
</html>
